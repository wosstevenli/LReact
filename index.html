<script type="text/babel">
  var data=168;
  var MyTitle = React.createClass({
    propTypes:{
      title:React.PropTypes.string.isRequired,
    },
    render:function () {
      return <h1>{this.props.title}</h1>
    }
  });
  ReactDOM.render(

    document.getElementById('example')
